<div *ngFor="let cliente of listaClientes">
 <b>Id:</b> {{cliente.idCliente}} <b>Nombre: </b>{{cliente.nombre}}
  <br /><b>Apellido: </b> {{cliente.apellido}}
  <b>Calle: </b> {{cliente.nomDireccion}}<br />
  <b>Localidad: </b>{{cliente.nomLocalidad}}<br />
  <b>Provincia: </b>{{cliente.nomProvincia}}<br />
  <b>Id Usuario: </b>{{cliente.idUsuario}}
</div>
